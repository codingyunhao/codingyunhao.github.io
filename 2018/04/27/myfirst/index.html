</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;Queue.h&gt;</span><br><span class="line">//队列，可用之前文章里面的Queue.h</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">template&lt;class EdgeType&gt;</span><br><span class="line">class Edge</span><br><span class="line">&#123;</span><br><span class="line">public:</span><br><span class="line">    int start,end;//边的起始节点，终止节点</span><br><span class="line">    EdgeType weight;//边的权重（应该可以定义为int）</span><br><span class="line">    Edge()</span><br><span class="line">    &#123;</span><br><span class="line">       start=0;</span><br><span class="line">        end=0;</span><br><span class="line">        weight=0;</span><br><span class="line">    &#125;</span><br><span class="line">    Edge(int st,int en,int w)</span><br><span class="line">    &#123;</span><br><span class="line">        start=st;</span><br><span class="line">        end=en;</span><br><span class="line">        weight=w;</span><br><span class="line">    &#125;</span><br><span class="line">    bool operator &gt; (Edge oneEdge)</span><br><span class="line">    &#123;</span><br><span class="line">        if(weight&gt;oneEdge.weight)</span><br><span class="line">            return true;</span><br><span class="line">        else</span><br><span class="line">            return false;</span><br><span class="line">    &#125;</span><br><span class="line">    bool operator &lt; (Edge oneEdge)</span><br><span class="line">    &#123;</span><br><span class="line">        if(weight&lt;oneEdge.weight)</span><br><span class="line">            return true;</span><br><span class="line">        else</span><br><span class="line">            return false;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">template&lt;class EdgeType&gt;</span><br><span class="line">class Graph</span><br><span class="line">&#123;</span><br><span class="line">    public:</span><br><span class="line">    int vertexNum; //图中节点个数</span><br><span class="line">    int edgeNum;   //图中边的个数</span><br><span class="line">    int * Mark;    //标记某节点是否被访问</span><br><span class="line">    Graph(int verNum)</span><br><span class="line">    &#123;</span><br><span class="line">        this-&gt;vertexNum=verNum;</span><br><span class="line">        edgeNum=0;</span><br><span class="line">        Mark=new int[vertexNum];</span><br><span class="line">        for(int i=0;i&lt;vertexNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            Mark[i]=0; //都没有被访问过</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    ~Graph()</span><br><span class="line">    &#123;</span><br><span class="line">        delete [] Mark;</span><br><span class="line">    &#125;</span><br><span class="line">    //virtual Edge&lt;EdgeType&gt; FirstEdge(int oneVertex)=0;</span><br><span class="line">    //virtual Edge&lt;EdgeType&gt; NextEdge(Edge&lt;EdgeType&gt; oneEdge)=0;</span><br><span class="line">    int verticesNum()</span><br><span class="line">    &#123;</span><br><span class="line">        return vertexNum;</span><br><span class="line">    &#125;</span><br><span class="line">    int EdgesNum()</span><br><span class="line">    &#123;</span><br><span class="line">        return edgeNum;</span><br><span class="line">    &#125;</span><br><span class="line">    bool isEdge(Edge&lt;EdgeType&gt; oneEdge)</span><br><span class="line">    &#123;</span><br><span class="line">        if(oneEdge.end&gt;=0 &amp;&amp; oneEdge.start&gt;=0 &amp;&amp; oneEdge.weight&gt;0)//判断条件还不清楚</span><br><span class="line">        &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">          return false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    int startOfVertex(Edge&lt;EdgeType&gt; oneEdge)</span><br><span class="line">    &#123;</span><br><span class="line">        return oneEdge.start;</span><br><span class="line">    &#125;</span><br><span class="line">    int endOfVertex(Edge&lt;EdgeType&gt; oneEdge)</span><br><span class="line">    &#123;</span><br><span class="line">        return oneEdge.end;</span><br><span class="line">    &#125;</span><br><span class="line">    EdgeType weight(Edge&lt;EdgeType&gt; oneEdge) //返回oneEdge的权重</span><br><span class="line">    &#123;</span><br><span class="line">        return oneEdge.weight;</span><br><span class="line">    &#125;</span><br><span class="line">    //virtual void setEdge(int start,int end,int weight)=0;</span><br><span class="line">    //virtual void deleteEdge(int start,int end)=0;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">template&lt;class EdgeType&gt;</span><br><span class="line">class AdjGraph : public Graph&lt;EdgeType &gt;</span><br><span class="line">&#123;</span><br><span class="line"> private:</span><br><span class="line">    int ** matrix;</span><br><span class="line"> public:</span><br><span class="line">    AdjGraph(int verNum):Graph&lt;EdgeType&gt;(verNum)</span><br><span class="line">    &#123;</span><br><span class="line">        matrix =new int * [verNum];</span><br><span class="line">        for(int i=0;i&lt;verNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            matrix[i]=new int [verNum];</span><br><span class="line">        &#125;</span><br><span class="line">        for(int i=0;i&lt;verNum;i++)</span><br><span class="line">          for(int j=0;j&lt;verNum;j++)</span><br><span class="line">        &#123;</span><br><span class="line">            matrix[i][j]=0;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    AdjGraph(int verNum,int **  a):Graph&lt;EdgeType&gt;(verNum)</span><br><span class="line">    &#123;</span><br><span class="line">        matrix =new int * [verNum];</span><br><span class="line">        for(int i=0;i&lt;verNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            matrix[i]=new int [verNum];</span><br><span class="line">        &#125;</span><br><span class="line">        for(int i=0;i&lt;verNum;i++)</span><br><span class="line">          for(int j=0;j&lt;verNum;j++)</span><br><span class="line">          &#123;</span><br><span class="line"></span><br><span class="line">            matrix[i][j]=a[i][j];</span><br><span class="line">          &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    void disp()</span><br><span class="line">    &#123;</span><br><span class="line">        for(int i=0;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">           for(int j=0;j&lt;this-&gt;vertexNum;j++)</span><br><span class="line">           &#123;</span><br><span class="line">             cout&lt;&lt;matrix[i][j]&lt;&lt;&quot; &quot;;</span><br><span class="line">           &#125;</span><br><span class="line">            cout&lt;&lt;endl;</span><br><span class="line">         &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    ~AdjGraph()</span><br><span class="line">    &#123;</span><br><span class="line">        for(int i=0;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            matrix[i]=new int [this-&gt;vertexNum];</span><br><span class="line">        &#125;</span><br><span class="line">        delete [] matrix;</span><br><span class="line">    &#125;</span><br><span class="line">    Edge&lt;EdgeType&gt; FirstEdge(int oneVer) //返回顶点的第一条边</span><br><span class="line">    &#123;</span><br><span class="line">        Edge&lt;EdgeType&gt; tem;</span><br><span class="line">        tem.start=oneVer;</span><br><span class="line">        for(int i=0;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(matrix[oneVer][i]!=0)</span><br><span class="line">            &#123;</span><br><span class="line">                tem.end=i;</span><br><span class="line">                tem.weight=matrix[oneVer][i];</span><br><span class="line">                return tem;</span><br><span class="line">                //break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        //cout&lt;&lt;&quot;没有符合条件的边&quot;&lt;&lt;endl;</span><br><span class="line">        //return;</span><br><span class="line">    &#125;</span><br><span class="line">    Edge&lt;EdgeType&gt; NextEdge(Edge&lt;EdgeType&gt; oneEdge)//返回与oneEdg有相同起点的下一条边</span><br><span class="line">    &#123;</span><br><span class="line">        Edge&lt;EdgeType&gt; tem;</span><br><span class="line">        tem.start=oneEdge.start;</span><br><span class="line">        for(int i=oneEdge.end+1;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">              if(matrix[oneEdge.start][i]!=0)</span><br><span class="line">              &#123;</span><br><span class="line">                 tem.end=i;</span><br><span class="line">                 tem.weight=matrix[oneEdge.start][i];</span><br><span class="line">                 return tem;</span><br><span class="line">              &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        //cout&lt;&lt;&quot;没有符合条件的边&quot;&lt;&lt;endl;</span><br><span class="line">        //return;</span><br><span class="line">    &#125;</span><br><span class="line">    void visit(int i)</span><br><span class="line">    &#123;</span><br><span class="line">        cout&lt;&lt;&quot;正在访问&quot;&lt;&lt;i+1&lt;&lt;&quot;号节点&quot;&lt;&lt;endl;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //深度优先搜索</span><br><span class="line">    void DFS(int i)//从i号节点开始深度优先搜索</span><br><span class="line">    &#123;</span><br><span class="line">        this-&gt;Mark[i]=1;</span><br><span class="line">        visit(i);</span><br><span class="line">        for(Edge&lt;EdgeType&gt; e=FirstEdge(i);this-&gt;isEdge(e);e=NextEdge(e))</span><br><span class="line">        &#123;</span><br><span class="line">             if(this-&gt;Mark[e.end]==0)</span><br><span class="line">             &#123;</span><br><span class="line">               DFS(e.end);</span><br><span class="line">             &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    void DFSGraph()//对图进行深度优先搜索</span><br><span class="line">    &#123;</span><br><span class="line">        for(int i=0;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        this-&gt;Mark[i]=0;  //标记都未访问</span><br><span class="line">        for(int i=0;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(this-&gt;Mark[i]==0)</span><br><span class="line">            &#123;</span><br><span class="line">                DFS(i);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    //广度优先搜索</span><br><span class="line">    void BFS(int i)//从i号节点开始广度优先搜索</span><br><span class="line">    &#123;</span><br><span class="line">        Queue&lt;int&gt; que;</span><br><span class="line">        que.EnQueue(i);</span><br><span class="line">        visit(i);</span><br><span class="line">        this-&gt;Mark[i]=1;</span><br><span class="line">        int p;</span><br><span class="line">        while(!que.IsEmpty())</span><br><span class="line">        &#123;</span><br><span class="line">            que.DeQueue(p);</span><br><span class="line">            this-&gt;Mark[p]=1;</span><br><span class="line">            for(Edge&lt;EdgeType&gt; e=FirstEdge(p);this-&gt;isEdge(e);e=NextEdge(e))</span><br><span class="line">            &#123;</span><br><span class="line">                if(this-&gt;Mark[e.end]==0)</span><br><span class="line">                &#123;//此处要注意，在节点入队时候就要将Mark置为已访问，否则可能会导致同一节点多次入队</span><br><span class="line">                  visit(e.end);</span><br><span class="line">                  this-&gt;Mark[e.end]=1;</span><br><span class="line">                  que.EnQueue(e.end);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    void BFSGraph()//对图进行广度优先搜索</span><br><span class="line">    &#123;</span><br><span class="line">        for(int i=0;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        this-&gt;Mark[i]=0;  //标记都未访问</span><br><span class="line">        for(int i=0;i&lt;this-&gt;vertexNum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(this-&gt;Mark[i]==0)</span><br><span class="line">            &#123;</span><br><span class="line">                BFS(i);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    //课本p160页的图</span><br><span class="line">    int tem[8][8]=&#123;</span><br><span class="line">        &#123;0,1,1,0,0,0,0,0&#125;,</span><br><span class="line">        &#123;1,0,0,1,1,0,0,0&#125;,</span><br><span class="line">        &#123;1,0,0,0,0,1,1,0&#125;,</span><br><span class="line">        &#123;0,1,0,0,0,0,0,1&#125;,</span><br><span class="line">        &#123;0,1,0,0,0,0,0,1&#125;,</span><br><span class="line">        &#123;0,0,1,0,0,0,1,0&#125;,</span><br><span class="line">        &#123;0,0,1,0,0,1,0,0&#125;,</span><br><span class="line">        &#123;0,0,0,1,1,0,0,0&#125;,</span><br><span class="line">    &#125;;</span><br><span class="line">    int ** a=new int *[8];</span><br><span class="line">    for(int i=0;i&lt;8;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        a[i]=new int [8];</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i=0;i&lt;8;i++)</span><br><span class="line">      for(int j=0;j&lt;8;j++)</span><br><span class="line">    &#123;</span><br><span class="line">        a[i][j]=tem[i][j];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    AdjGraph&lt;int&gt; p(8,a);</span><br><span class="line">    p.disp();</span><br><span class="line">   // p.DFSGraph();</span><br><span class="line">    p.BFSGraph();</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
